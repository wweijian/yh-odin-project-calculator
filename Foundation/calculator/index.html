<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./javascript.js" defer></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="value-text">0</div>
        <div class="row">
          <button class="clear-button">AC</button>
          <button class="sign-button">+/-</button>
          <button class="operator-button">%</button>
          <button class="operator-button">/</button>
        </div>
        <div class="row">
          <button class="num-button">7</button>
          <button class="num-button">8</button>
          <button class="num-button">9</button>
          <button class="operator-button">X</button>
        </div>
        <div class="row">
          <button class="num-button">4</button>
          <button class="num-button">5</button>
          <button class="num-button">6</button>
          <button class="operator-button">-</button>
        </div>
        <div class="row">
          <button class="num-button">1</button>
          <button class="num-button">2</button>
          <button class="num-button">3</button>
          <button class="operator-button">+</button>
        </div>
        <div class="row">
          <button class="num-button">0</button>
          <button class="dot-button">.</button>
          <button class="equal-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
